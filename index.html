    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      background: #0bc2799c;
      color: #202124;

  width: 100px; /* adjust size as needed */

    .search-container {
      display: flex;
      width: 100%;
      max-width: 600px;

    }

    .search-input {
      flex: 1;
      border: none;
      font-size: 18px;
      outline: none;
      padding: 12px 15px;
      border-radius: 24px;
    }

    .search-button {
      background: #0a72ff;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 18px;
      padding: 12px 25px;
      margin-left: 15px;
      border-radius: 24px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-button:hover {
      background: #084ecf;
    }

    footer {
      position: fixed;
      bottom: 15px;
      font-size: 14px;
      color: #e40202;
